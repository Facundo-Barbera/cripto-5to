<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="page.title">DNSSEC Chain of Trust Visualizer</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <nav id="navbar" class="navbar hidden">
        <div class="nav-title" onclick="resetToHome()">
            <img src="/logo.png" alt="Logo" class="nav-logo">
            <h1 data-i18n="navbar.title">DNSSEC Chain of Trust</h1>
        </div>
        <div class="nav-current-domain">
            <span class="current-label" data-i18n="navbar.analyzing">Analyzing</span>
            <span id="current-domain-display" class="current-domain"></span>
        </div>
        <button class="nav-hamburger" onclick="toggleNavMenu()" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="nav-search">
            <input type="text" id="nav-domain-input" data-i18n-placeholder="search.placeholderNav" placeholder="Analyze another domain..." autocomplete="off">
            <button id="nav-analyze-btn" onclick="analyzeDomain()">
                <span class="btn-text" data-i18n="search.button">Analyze</span>
                <span class="btn-loader"></span>
            </button>
        </div>
        <div class="language-switcher" id="nav-lang-switcher">
            <button class="lang-toggle" aria-label="Select language">
                <span class="lang-current">EN</span>
                <span class="lang-arrow">▼</span>
            </button>
            <div class="lang-dropdown">
                <button data-lang="en" class="lang-option active">
                    <span class="lang-code">EN</span>
                    <span class="lang-name">English</span>
                </button>
                <button data-lang="es" class="lang-option">
                    <span class="lang-code">ES</span>
                    <span class="lang-name">Español</span>
                </button>
            </div>
        </div>
    </nav>

    <div id="main-container" class="container">
        <header id="hero-header">
            <img src="/logo.png" alt="DNSSEC Logo" class="hero-logo">
            <h1 data-i18n="hero.title">DNSSEC Chain of Trust</h1>
            <p class="subtitle" data-i18n="hero.subtitle">Visualize DNSSEC validation and RFC compliance</p>
        </header>

        <div id="hero-search" class="search-section">
            <div class="input-wrapper">
                <input type="text" id="domain-input" data-i18n-placeholder="search.placeholder" placeholder="Enter domain (e.g., gob.mx)" autocomplete="off">
                <button id="analyze-btn" onclick="analyzeDomain()">
                    <span class="btn-text" data-i18n="search.button">Analyze</span>
                    <span class="btn-loader"></span>
                </button>
            </div>
            <p class="hint" data-i18n="search.hint">Press Enter or click Analyze to start</p>
            <div class="hero-lang-switcher">
                <div class="language-switcher" id="hero-lang-switcher">
                    <button class="lang-toggle" aria-label="Select language">
                        <span class="lang-current">EN</span>
                        <span class="lang-arrow">▼</span>
                    </button>
                    <div class="lang-dropdown">
                        <button data-lang="en" class="lang-option active">
                            <span class="lang-code">EN</span>
                            <span class="lang-name">English</span>
                        </button>
                        <button data-lang="es" class="lang-option">
                            <span class="lang-code">ES</span>
                            <span class="lang-name">Español</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="error-message" class="error-message"></div>

        <div id="results" class="results hidden">
            <div class="graph-section">
                <h2 data-i18n="results.chainOfTrust">Chain of Trust</h2>
                <div id="chain-graph"></div>
                <div id="chain-status" class="chain-status"></div>
            </div>

            <div id="detail-panel" class="detail-panel hidden">
                <div class="detail-header">
                    <h3 id="detail-zone"></h3>
                    <button class="close-btn" onclick="closeDetailPanel()">&times;</button>
                </div>
                <div id="detail-content"></div>
            </div>

            <div class="rfc-section">
                <h2 data-i18n="results.rfcCompliance">RFC Compliance</h2>
                <div id="rfc-summary" class="rfc-summary"></div>
                <div id="rfc-checks" class="rfc-checks"></div>
            </div>
        </div>
    </div>

    <script src="/js/i18n.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
